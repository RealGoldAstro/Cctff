<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTFF Card Screenshot</title>
<style>
  body {
    margin: 0;
    padding: 30px;
    background: #020617;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .card {
    width: 1280px;
    height: 720px;
    background: #020617;
    border-radius: 26px;
    border: 1px solid #1f2937;
    box-shadow: 0 30px 70px rgba(0,0,0,0.65);
    padding: 60px 80px;
    box-sizing: border-box;
    color: #e5e7eb;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 60px;
  }

  .text-col {
    flex: 0 0 55%;
  }

  .logo-wrap {
    width: 260px;   /* bigger logo */
    height: 260px;
    border-radius: 40px;
    overflow: hidden;
    flex-shrink: 0;
  }

  .logo-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .title {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: 0.12em;
    margin-bottom: 30px;
  }

  .mini-block {
    margin-top: 14px;
    font-size: 22px;
    line-height: 1.5;
  }

  .mini-block strong {
    display: block;
    font-size: 24px;
    color: #bfdbfe;
    margin-bottom: 2px;
  }

  .divider-label {
    margin-top: 26px;
    font-size: 18px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #4b5563;
  }

  .bottom-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
  }

  .price {
    font-size: 52px;
    font-weight: 800;
    color: #f9fafb;
  }

  .badge {
    font-size: 20px;
    padding: 14px 32px;
    border-radius: 999px;
    background: rgba(56,189,248,0.18);
    border: 1px solid rgba(56,189,248,0.7);
    color: #bfdbfe;
  }
</style>
</head>
<body>

<div class="card">
  <div class="top-row">
    <div class="text-col">
      <div class="title">CCTFF</div>

      <div class="mini-block">
        <strong>Built for Production</strong>
        Handles live games with tag syncing and DataStore persistence.
      </div>

      <div class="mini-block">
        <strong>One Config, All Chat</strong>
        Update tags, colors, and system messages from a single file.
      </div>
    </div>

    <div class="logo-wrap">
      <img src="Assets/CCTFF_Logo.png" alt="CCTFF Logo">
    </div>
  </div>

  <div class="divider-label">Developerâ€‘Focused</div>

  <div class="mini-block">
    <strong>Documented API</strong>
    Example scripts and clear install steps included.
  </div>

  <div class="bottom-row">
    <div class="price">$4.99</div>
    <div class="badge">Lifetime updates</div>
  </div>
</div>

</body>
</html>
